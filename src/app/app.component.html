<ng-container *ngIf="isHeaderPlain; else loggedInHeader">
  <app-header-plain></app-header-plain>
</ng-container>

<ng-template #loggedInHeader>
  <ng-container *ngIf="isHeaderLoggedIn; else defaultHeader">
    <app-header-logged-in></app-header-logged-in>
  </ng-container>
</ng-template>

<ng-template #defaultHeader>
  <app-header></app-header>
</ng-template>

<!-- Router outlet for all pages -->
<router-outlet></router-outlet>

<!-- Footer -->
<app-footer></app-footer>
